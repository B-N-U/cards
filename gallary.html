<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallary</title>
    <link rel="stylesheet" href="gallary.css">
</head>
<body>
    <div class="gallary">
        <div class="photos">
            <img  onclick="main.src =this.src" src="images/11.jpg" alt="11">
            <img  onclick="main.src =this.src" src="images/2.jpg" alt="2">
            <img  onclick="main.src =this.src" src="images/3.jpg" alt="3">
            <img  onclick="main.src =this.src" src="images/4.jpg" alt="4">
        </div>
        <div class="main">
            <img src="images/11.jpg" name="main" alt="11">
        </div>
               <div class="photos">
            <img  onmouseenter="main.src =this.src" src="images/11.jpg" alt="11">
            <img  onmouseenter="main.src =this.src" src="images/2.jpg" alt="2">
            <img  onmouseenter="main.src =this.src" src="images/3.jpg" alt="3">
            <img  onmouseenter="main.src =this.src" src="images/4.jpg" alt="4">
        </div>
    </div>
</body>
</html>
